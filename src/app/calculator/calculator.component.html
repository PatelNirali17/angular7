<div class="container">
  <h4 class="text-center font-weight-normal text-white heading">Calculator</h4>
  <table> 
     <tr> 
        <td colspan="4"><input class="text-monospace" type="text" id="result" readonly></td> 
     </tr> 
     <tr> 
        <td><input type="button" class="digit" onclick="result.value += '7'" value="7"> </td> 
        <td><input type="button" class="digit" onclick="result.value += '8'" value="8"> </td> 
        <td><input type="button" class="digit" onclick="result.value += '9'" value="9"> </td> 
        <td><input type="button" class="symbol" onclick="result.value += '/'" value="/"> </td> 
     </tr> 
     <tr> 
        <td><input type="button" class="digit" onclick="result.value += '4'" value="4"> </td> 
        <td><input type="button" class="digit" onclick="result.value += '5'" value="5"> </td> 
        <td><input type="button" class="digit" onclick="result.value += '6'" value="6"> </td> 
        <td><input type="button" class="symbol" onclick="result.value += '-'" value="-"> </td> 
     </tr> 
     <tr> 
        <td><input type="button" class="digit" onclick="result.value += '1'" value="1"> </td> 
        <td><input type="button" class="digit" onclick="result.value += '2'" value="2"> </td> 
        <td><input type="button" class="digit" onclick="result.value += '3'" value="3"> </td> 
        <td><input type="button" class="symbol" onclick="result.value += '+'" value="+"> </td> 
     </tr> 
     <tr> 
        <td><input class="clear" type="button" onclick="result.value = ''" value="c"> </td> 
        <td><input type="button" class="digit" onclick="result.value += '0'" value="0"> </td>
        <td><input type="button" class="symbol" onclick="result.value = eval(result.value)" value="="> </td> 
        <td><input type="button" class="symbol" onclick="result.value += '*'" value="*"> </td> 
     </tr> 
  </table> 
</div>
